    <section class="container my-5 fade-in-section">
        <div class="row">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <h2 class="mb-4">Send us a Message</h2>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-lg-6">
                <h2 class="mb-4">Our Contact Information</h2>
                <div class="contact-info">
                    <p><i class="fas fa-map-marker-alt me-2 icon-outline"></i> 123 Education Lane, Learning City, LC 12345</p>
                    <p><i class="fas fa-phone me-2 icon-outline"></i> +1 (123) 456-7890</p>
                    <p><i class="fas fa-envelope me-2 icon-outline"></i> info@coachingcenter.com</p>
                    <p><i class="fas fa-globe me-2 icon-outline"></i> <a href="#">www.coachingcenter.com</a></p>
                </div>
                <div class="map-placeholder mt-4">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            const submission = {
                timestamp: new Date().toLocaleString(),
                name: name,
                email: email,
                phone: phone,
                message: message
            };

            let submissions = JSON.parse(localStorage.getItem('contactSubmissions')) || [];
            submissions.push(submission);
            localStorage.setItem('contactSubmissions', JSON.stringify(submissions));

            alert('Thank you for your message! We will get back to you shortly.');

            // Clear the form
            document.getElementById('contactForm').reset();

            // In a real application, you would send this data to a backend for email forwarding
            // For this project, we are only storing it in localStorage for the Admin panel.
            // Example of how you would send it (requires backend):
            /*

            .then(data => {

            })

            });
            */
        });
    </script>
